<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14MAY-part4</title>
    <style>
        html, body {
            margin: 0;
            height: 100%;
        }
        .parent {
            background-color: dimgrey;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(3, 1fr);
            color: aliceblue;
            font-size: 20px;
            border: 7px solid rgb(204, 214, 65);
            box-sizing: border-box;
            width: 100%;
            height: 100vh;
        }
        p {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 100px;
            margin: 0;
            background-color: aqua;
        }
        .p1 { background-color: aqua; }
        .p2 { background-color: rgb(47, 0, 255); }
        .p3 { background-color: rgb(0, 255, 17); }
        .p4 { background-color: rgb(255, 132, 0); }
        .p5 { background-color: rgb(255, 0, 0); }
        .p6 { background-color: rgb(120, 59, 130); }
        .p7 { background-color: rgb(119, 0, 255); }
        .p8 { background-color: rgb(20, 118, 118); }
        .p9 { background-color: rgb(244, 16, 198); }
        .p10 { background-color: rgb(158, 176, 155); }
    </style>
</head>
<body>
    <div class="parent">
        <p class="p1">1</p>
        <p class="p2">2</p>
        <p class="p3">3</p>
        <p class="p4">4</p>
        <p class="p5">5</p>
        <p class="p6">6</p>
        <p class="p7">7</p>
        <p class="p8">8</p>
        <p class="p9">9</p>
        <p class="p10">10</p>
    </div>
</body>
</html>
