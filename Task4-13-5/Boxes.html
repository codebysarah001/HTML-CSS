<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
        justify-content: space-between;
        align-items: center;
        border: 3px dotted #000;
        display: inline-block;

        }

        .red-box {
            height: 100px;
            width: 100px;
            background-color: red;
            display: inline-block;
        }

        .green-box {
            height: 100px;
            width: 100px;
            background-color: green;
            display: inline-block;
            
        }

    </style>
</head>
<body>
    <h3>position : static</h3>
    <div class="container">
        <div class="red-box">One</div>
        <div class="green-box">Two</div>
        <div class="red-box">Three</div>
        <div class="red-box">Four</div>
    </div>

    <h3>position : relative</h3>
    <div class="container">
        <div class="red-box">One</div>
        <div class="green-box" style="position: relative;top: 10px; left: 10px;">Two</div>
        <div class="red-box">Three</div>
        <div class="red-box">Four</div>
    </div>

    <h3>position : absolute</h3>
    <div class="container" style="position: relative;">
        <div class="red-box">One</div>
        <div class="green-box" style="position: absolute; top:10px; right: 200px;">Two</div>
        <div class="red-box">Three</div>
        <div class="red-box">Four</div>
    </div>
</body>
</html>
